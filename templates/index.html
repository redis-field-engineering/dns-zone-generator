{% extends "bootstrap/base.html" %}
{% block title %}Input Zone Information{% endblock %}

{% block navbar %}
{{ nav.top.render() }}
{% endblock %}

{% block metas %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block styles %}
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="//jqueryui.com/resources/demos/style.css">
{% endblock %}

{% block scripts %}
{% endblock %}


{% block content %}
<center><table>
<tr><td>
<div class="container-fluid">
  <form action = "/generatezone" method = "POST">
    <div class="form-group">
      <label for="messages">Redis Cluster Enterprise FQDN:</label>
      <input id="messages" class="form-control" name="fqdn" value="{{ zone_info['fqdn'] }}">
    </div>
    <div class="form-group">
      <label for="host1">Nodes:</label>
      <input id="host1" class="form-control" name="host1" value="{{ zone_info['host1-short'] }}">
      <input id="ip1" class="form-control" name="ip1" value="{{ zone_info['ip1'] }}">
    </div>
    <div class="form-group">
      <input id="host2" class="form-control" name="host2" value="{{ zone_info['host2-short'] }}">
      <input id="ip2" class="form-control" name="ip2" value="{{ zone_info['ip2'] }}">
    </div>
    <div class="form-group">
      <input id="host3" class="form-control" name="host3" value="{{ zone_info['host3-short'] }}">
      <input id="ip3" class="form-control" name="ip3" value="{{ zone_info['ip3'] }}">
    </div>
    <div class="form-group">
      <label for="cars">Select DNS Server:</label>
      <select name="server" id="server" class="form-control">
        <option value="bind">Bind</option>
        <option value="azuretf">Azure Terraform</option>
      </select>
    </div>
    <div class="form-group">
      <p><input type = "submit" value = "Generate DNS Zone" /></p>
    </div>
  </form>
</div>
</td><td>
</table></center>

{% endblock %}
